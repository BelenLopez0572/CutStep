<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes y Configuraci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. BASE Y FONDO (Consistente con toda la suite) --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Fondo Degradado √önico */
            background: linear-gradient(135deg, #e8f5e9 0%, #e0f7fa 100%); 
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Ancho ampliado para mejor visualizaci√≥n en desktop */
            background-color: white;
            padding: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
        }

        /* --- 2. ENCABEZADO (Consistente con el men√∫ y plaza) --- */
        .header {
            background-color: #004d40; /* Verde oscuro fuerte */
            padding: 20px 0;
            text-align: center;
            border-bottom: none; 
        }

        .header h1 {
            color: #d4f8d4; /* Verde muy claro para contraste */
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            font-style: normal;
        }

        .content-area {
            padding: 40px 10%;
        }

        /* --- 3. ESTILOS PARA LOS APARTADOS DE AJUSTE --- */
        .setting-box {
            background-color: #f0fdf0; /* Fondo verde muy claro y sutil */
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 12px; /* Bordes m√°s redondeados */
            /* Borde m√°s sutil que el original, usando una sombra interna */
            box-shadow: inset 0 0 0 1px #c8e6c9, 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .setting-box h2 {
            font-size: 1.6em;
            color: #38761d; /* Verde primario */
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-box p {
            font-size: 1.05em;
            color: #444;
            margin-bottom: 5px;
        }

        .setting-box label {
            display: block;
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }
        
        .setting-box strong {
            font-weight: 700;
            color: #00796b; /* Verde azulado para destacar valores */
        }

        .setting-box input[type="date"] {
            padding: 12px;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            border: 1px solid #c8e6c9; /* Borde suave */
            border-radius: 8px;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .setting-box input[type="date"]:focus {
            border-color: #38761d;
            box-shadow: 0 0 5px rgba(56, 118, 29, 0.3);
            outline: none;
        }

        /* --- 4. ESTILOS DE BOT√ìN (Armonizado con Verde Primario) --- */
        .action-btn {
            /* Degradado Verde Primario (Reemplaza el p√∫rpura #9966cc) */
            background: linear-gradient(145deg, #6aa84f, #38761d);
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(56, 118, 29, 0.3);
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            text-align: center; /* Asegura que el texto en <a> se centre */
        }

        .action-btn:hover {
            background-color: #6aa84f;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(56, 118, 29, 0.4);
        }
        
        /* Estilo del bot√≥n de regreso al men√∫ */
        #back-to-menu {
            display: inline-block;
            background: #eee;
            color: #555 !important;
            box-shadow: none;
        }
        #back-to-menu:hover {
            background-color: #ddd;
            transform: none;
            box-shadow: none;
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .content-area {
                padding: 20px 5%;
            }
            .setting-box {
                padding: 15px;
            }
            .setting-box h2 {
                font-size: 1.4em;
            }
            .action-btn {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ajustes</h1>
        </div>
        
        <div class="content-area">
            <div class="setting-box">
                <h2>üìÖ Cambiar Fecha de Inicio de Plaza</h2>
                <p>
                    Fecha de inicio actual: <strong id="current-start-date">Cargando...</strong>
                </p>
                <label for="new-start-date">Nueva Fecha de Inicio:</label>
                <input type="date" id="new-start-date">
                <button class="action-btn" id="save-date-btn">Guardar Nueva Fecha</button>
            </div>

            <div class="setting-box">
                <h2>‚è±Ô∏è Registrar M√°s Horas</h2>
                <p>
                    Horas registradas actualmente: <strong id="current-hours">Cargando...</strong>
                </p>
                <p>
                    Puedes a√±adir horas adicionales que hayas registrado en SIIAU, o corregir la cantidad total.
                </p>
                <button class="action-btn" id="add-hours-btn">Registrar Horas</button>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <a href="menu.html" class="action-btn" id="back-to-menu" style="text-decoration: none;">
                    &lt; Regresar al Men√∫
                </a>
            </div>
        </div>
    </div>

    <script>
        const MS_IN_DAY = 24 * 60 * 60 * 1000;
        const REPORT_DAYS = 90; // 3 meses = 90 d√≠as

        // Funci√≥n para obtener un par√°metro de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Funci√≥n para calcular la siguiente fecha de reporte
        function calculateReportDate(startDateStr) {
            // Manejar formato 'YYYY-MM-DD' de input[type="date"]
            const [year, month, day] = startDateStr.split('-').map(Number);
            // new Date(year, monthIndex, day)
            const startDate = new Date(year, month - 1, day); 
            
            // Sumar 90 d√≠as
            const reportDate = new Date(startDate.getTime() + REPORT_DAYS * MS_IN_DAY);
            
            // Ajuste para formatear la fecha correctamente (YYYY-MM-DD)
            const rYear = reportDate.getFullYear();
            const rMonth = String(reportDate.getMonth() + 1).padStart(2, '0');
            const rDay = String(reportDate.getDate()).padStart(2, '0');

            return `${rYear}-${rMonth}-${rDay}`;
        }

        let currentStartDate = getUrlParameter('inicio');
        let currentReportDate = getUrlParameter('reporte');
        let currentHours = parseInt(getUrlParameter('horas')) || 0;


        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar los valores actuales
            document.getElementById('current-start-date').textContent = currentStartDate || 'No definida';
            document.getElementById('current-hours').textContent = currentHours + ' hrs';
            
            // Configurar la redirecci√≥n del bot√≥n de men√∫ para pasar los datos actuales
            const backToMenuBtn = document.getElementById('back-to-menu');
            backToMenuBtn.href = `menu.html?inicio=${currentStartDate}&reporte=${currentReportDate}&horas=${currentHours}`;
        });


        // L√ìGICA 1: CAMBIAR FECHA DE INICIO
        document.getElementById('save-date-btn').addEventListener('click', function() {
            const newStartDateInput = document.getElementById('new-start-date');
            const newStartDateStr = newStartDateInput.value;

            if (!newStartDateStr) {
                alert('Por favor, selecciona una fecha de inicio.');
                return;
            }

            // 1. Calcular la nueva fecha de reporte
            const newReportDateStr = calculateReportDate(newStartDateStr);
            
            // 2. Redirigir al men√∫ principal con las NUEVAS fechas
            alert(`Fecha de inicio actualizada a: ${newStartDateStr}. Nuevo reporte parcial el: ${newReportDateStr}`);
            window.location.href = `menu.html?inicio=${newStartDateStr}&reporte=${newReportDateStr}&horas=${currentHours}`;
        });


        // L√ìGICA 2: REGISTRAR M√ÅS HORAS
        document.getElementById('add-hours-btn').addEventListener('click', function() {
            // Redirigir a horas.html, pasando la cantidad de horas ACTUALES 
            // y las fechas para que el flujo regrese correctamente al men√∫.
            window.location.href = `horas.html?inicio=${currentStartDate}&reporte=${currentReportDate}&horas=${currentHours}`;
        });
        
    </script>
</body>
</html>
